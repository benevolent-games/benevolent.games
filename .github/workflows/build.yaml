
name: build
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: ğŸ›ï¸ checkout source
      uses: actions/checkout@v2
      with:
        lfs: true

    - name: ğŸ download lfs objects
      run: git lfs checkout

    - name: ğŸ”§ setup node
      uses: actions/setup-node@v1
      with:
        node-version: 17

    - name: ğŸ“¦ install dependencies
      shell: bash
      run: npm i

    - name: ğŸƒâ€â™‚ï¸ build
      shell: bash
      run: npm run build
