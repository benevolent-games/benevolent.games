on:
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:

    - name: ğŸ›ï¸ checkout source
      uses: actions/checkout@v2

    - name: ğŸ”§ setup node
      uses: actions/setup-node@v1
      with:
        node-version: 17

    - name: ğŸ“¦ dependencies and build
      shell: bash
      run: |
        npm ci

    - name: ğŸš€ gh-pages deployment
      uses: JamesIves/github-pages-deploy-action@4.1.6
      with:
