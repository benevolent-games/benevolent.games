
name: release to gh-pages
on:
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:

    - name: ğŸ›ï¸ checkout source
      uses: actions/checkout@v2
      with:
        lfs: true

    - name: ğŸ download lfs objects
      run: git lfs checkout

    - name: ğŸ”§ setup node
      uses: actions/setup-node@v1
      with:
        node-version: 17

    - name: ğŸ“¦ install dependencies
      shell: bash
      run: npm ci

    - name: ğŸƒâ€â™‚ï¸ build
      shell: bash
      run: npm run build

    - name: ğŸ—ƒï¸ copy node_modules
      shell: bash
      run: npm ci --production && rm -rf x/node_modules x/s && cp -r node_modules/ x/ && rm -rf x/assets && cp -r assets/ x/

    - name: ğŸš€ gh-pages deployment
      uses: JamesIves/github-pages-deploy-action@4.1.6
      with:
        branch: gh-pages
        folder: x
        single-commit: true
